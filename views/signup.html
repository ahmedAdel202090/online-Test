<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
    <link rel="shortcut icon" href="images/" type="image/x-icon">
</head>

<body>
    <!-- Header -->

    <!-- End Header -->


    <!-- Main -->
    <section>
        <div class="container">
            <div class="row justify-content-around mt-5">
                <div class="col-12 col-md-4 col-sm-12">
                    <div class="welcome">
                        <h2> Welcome to Online testing.</h2>
                        <h6 class="ml-5 text-muted">Having online Tests instead of arranging interviews saves time and
                            efforts.
                        </h6>
                    </div>
                </div>

                <div class="col-12 col-md-4 col-sm-12">
                    <div class="card signUp-content">
                        <div class="card-body">
                            <form action="" class="text-center">
                                <div class="mb-4">
                                    <h3>Sign Up</h3>
                                </div>
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <input type="text" name="name" id="name" placeholder="Username">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="email" name="email" id="email" placeholder="Email">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="tel" name="number" id="number" placeholder="Phone number">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <select>
                                            <option value="Choose position">Choose position</option>
                                            <option value="Android Developer">Android Developer</option>
                                            <option value="IOS Developer">IOS Developer</option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col-12 col-md-4">
                                                <label for="CV"> Upload your CV</label>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input type="file" name="CV" id="CV" value="CV">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <button type="submit" name="signUp" id="submitButton">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <!-- End Main -->





    <!-- Footer -->

    <!-- End Footer -->


    <script src="js/bootstrap.min.js"></script>
</body>

</html>
